<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">{{ title }}</h1>
            <p class="text-gray-600 text-center mb-8">{{ description }}</p>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="questionForm" class="space-y-4">
                    <div>
                        <label for="model" class="block text-sm font-medium text-gray-700 mb-2">Select Model</label>
                        <select id="model" name="model_choice" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            {% for model in models %}
                            <option value="{{ model }}">{{ model|title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Your Question</label>
                        <textarea id="question" name="question" rows="4" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                placeholder="{{ placeholder }}"></textarea>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        {{ submit_text }}
                    </button>
                </form>
                
                <div id="response" class="mt-6 hidden">
                    <h2 class="text-xl font-semibold mb-2">Answer</h2>
                    <div id="answer" class="bg-gray-50 p-4 rounded-md"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value;
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');
            const answerDiv = document.getElementById('answer');
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        model_choice: model
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    answerDiv.textContent = data.answer;
                    responseDiv.classList.remove('hidden');
                } else {
                    answerDiv.textContent = `Error: ${data.detail}`;
                    responseDiv.classList.remove('hidden');
                }
            } catch (error) {
                answerDiv.textContent = 'An error occurred. Please try again.';
                responseDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
